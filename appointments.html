<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Appointments - Lab 3</title>
    <script src="JS/appointment.js"></script>
    <script src="JS/appointments.js"></script>
<body>
<header>
    <h1>Appointments Book</h1>
    <p>Enter appointment details then press Okay to add record, or Cancel to revert.</p>
</header>
<table>
    <tr>

        <td><label for="subject">Subject:</label></td>
        <td><input type="text" size="40" id="subject"></td>
    </tr>
    <tr>
        <td><label for="description">Description:</label></td>
        <td><textarea rows="5" cols="50" maxlength="200" id="description"></textarea></td>
    </tr>
    <tr>
        <td><label for="duedate">Due Date:</label></td>
        <td><input type="date" id="duedate"/></td>
    </tr>
    <tr>
        <td><label for="duetime">Due Time:</label></td>
        <td><select id="duetime"></select></td>
    </tr>
</table>
<button id="ok">Okay</button><button id="cancel">Cancel</button>
<p></p>
<div id="table">
</div>
<!--<button id="new">New Appointment</button>-->
<button id="show">Update table</button>
</body>
</html>
